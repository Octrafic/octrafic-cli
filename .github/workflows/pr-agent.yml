name: PR Agent

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
  issue_comment:
    types: [created, edited]

permissions:
  issues: write
  pull-requests: write
  contents: write

jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    name: Run PR Agent
    steps:
      - name: PR Agent action step
        uses: qodo-ai/pr-agent@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          config.model: "openrouter/anthropic/claude-haiku-4.5"
          OPENAI_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_API_BASE: "https://openrouter.ai/api/v1"
          config.custom_model_max_tokens: "200000"
          config.ai_timeout: "120"
          
          github_action_config.auto_review: "true"
          github_action_config.auto_describe: "true"
          github_action_config.auto_improve: "false"
          
          pr_reviewer.extra_instructions: |
            Focus on:
            - Go idioms and error handling patterns
            - API design (HTTP clients, request building)
            - CLI UX and terminal output quality
            - Performance (avoid allocations in hot paths)
            - Security (API key handling, auth)
          pr_reviewer.num_code_suggestions: "4"
          pr_reviewer.inline_code_comments: "true"
          pr_reviewer.persistent_comment: "true"
          
          pr_description.use_bullet_points: "true"
          pr_description.publish_description_as_comment: "false"
          
          pr_code_suggestions.commitable_code_suggestions: "true"
          pr_code_suggestions.num_code_suggestions: "4"
